<div class="form_item_block">
  <label>AppId:<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="appId" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[appId].$error.server">{{ GOINPUTNAME[File].$error.server }}</span>
</div>
<div class="form_item_block">
  <label>LayerId:</span>
  </label>
  <input type="text" ng-model="layerId"/>
</div>
<div class="form_item_block">
  <div class="checkbox_row">
    <input id="nowait2" type="checkbox" ng-model="noWaitFalse" ng-init="noWaitFalse = noWaitTrue" ng-change="noWaitTrue = noWaitFalse" ng-true-value="true" ng-false-value="false">
    <input id="nowait" type="hidden" ng-model="noWaitTrue" value="{{noWaitTrue}}">
    <label for="nowait">Don't wait for deployment to finish.</label>
  </div>
</div>
